<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Symptom Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .autocomplete-suggestions {
      border: 1px solid #ddd;
      max-height: 200px;
      overflow-y: auto;
      background: white;
      position: absolute;
      z-index: 1000;
      width: 100%;
    }
    .autocomplete-suggestion {
      padding: 8px;
      cursor: pointer;
    }
    .autocomplete-suggestion:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body class="p-5">

  <div class="container">
    <h2>Search Symptoms</h2>
    <div class="position-relative">
      <input type="text" id="symptomInput" class="form-control" placeholder="Type a symptom...">
      <div id="suggestions" class="autocomplete-suggestions"></div>
    </div>
  </div>

  <script>
    const symptoms = [
      'itching', 'skin_rash', 'nodal_skin_eruptions', 'continuous_sneezing', 'shivering',
      'chills', 'joint_pain', 'stomach_pain', 'acidity', 'ulcers_on_tongue', 'muscle_wasting',
      'vomiting', 'burning_micturition', 'spotting_ urination', 'fatigue', 'weight_gain',
      'anxiety', 'cold_hands_and_feets', 'mood_swings', 'weight_loss', 'restlessness',
      'lethargy', 'patches_in_throat', 'irregular_sugar_level', 'cough', 'high_fever',
      'sunken_eyes', 'breathlessness', 'sweating', 'dehydration', 'indigestion', 'headache',
      'yellowish_skin', 'dark_urine', 'nausea', 'loss_of_appetite', 'pain_behind_the_eyes',
      'back_pain', 'constipation', 'abdominal_pain', 'diarrhoea', 'mild_fever', 'yellow_urine',
      'yellowing_of_eyes', 'acute_liver_failure', 'fluid_overload', 'swelling_of_stomach',
      'swelled_lymph_nodes', 'malaise', 'blurred_and_distorted_vision', 'phlegm', 'throat_irritation',
      'redness_of_eyes', 'sinus_pressure', 'runny_nose', 'congestion', 'chest_pain', 'weakness_in_limbs',
      'fast_heart_rate', 'pain_during_bowel_movements', 'pain_in_anal_region', 'bloody_stool',
      'irritation_in_anus', 'neck_pain', 'dizziness', 'cramps', 'bruising', 'obesity', 'swollen_legs',
      'swollen_blood_vessels', 'puffy_face_and_eyes', 'enlarged_thyroid', 'brittle_nails',
      'swollen_extremeties', 'excessive_hunger', 'extra_marital_contacts', 'drying_and_tingling_lips',
      'slurred_speech', 'knee_pain', 'hip_joint_pain', 'muscle_weakness', 'stiff_neck',
      'swelling_joints', 'movement_stiffness', 'spinning_movements', 'loss_of_balance',
      'unsteadiness', 'weakness_of_one_body_side', 'loss_of_smell', 'bladder_discomfort',
      'foul_smell_of urine', 'continuous_feel_of_urine', 'passage_of_gases', 'internal_itching',
      'toxic_look_(typhos)', 'depression', 'irritability', 'muscle_pain', 'altered_sensorium',
      'red_spots_over_body', 'belly_pain', 'abnormal_menstruation', 'dischromic _patches',
      'watering_from_eyes', 'increased_appetite', 'polyuria', 'family_history', 'mucoid_sputum',
      'rusty_sputum', 'lack_of_concentration', 'visual_disturbances', 'receiving_blood_transfusion',
      'receiving_unsterile_injections', 'coma', 'stomach_bleeding', 'distention_of_abdomen',
      'history_of_alcohol_consumption', 'fluid_overload.1', 'blood_in_sputum', 'prominent_veins_on_calf',
      'palpitations', 'painful_walking', 'pus_filled_pimples', 'blackheads', 'scurring', 'skin_peeling',
      'silver_like_dusting', 'small_dents_in_nails', 'inflammatory_nails', 'blister', 'red_sore_around_nose',
      'yellow_crust_ooze'
    ];

    const input = document.getElementById('symptomInput');
    const suggestions = document.getElementById('suggestions');

    input.addEventListener('input', function() {
      const query = this.value.toLowerCase();
      suggestions.innerHTML = '';
      if (!query) return;

      const matches = symptoms.filter(s => s.toLowerCase().includes(query));
      matches.forEach(s => {
        const div = document.createElement('div');
        div.classList.add('autocomplete-suggestion');
        div.textContent = s;
        div.addEventListener('click', () => {
          input.value = s;
          suggestions.innerHTML = '';
        });
        suggestions.appendChild(div);
      });
    });

    document.addEventListener('click', (e) => {
      if (!input.contains(e.target)) {
        suggestions.innerHTML = '';
      }
    });
  </script>

</body>
</html>
